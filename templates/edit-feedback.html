{% extends 'base.html' %}

{% block title %} Feedback {% endblock %}

{% block header %}<h1>Edit Feedback</h1>{% endblock %}

{% block content %}

<form method="POST">
  {% include "form.html" %}
  <button class="btn btn-primary" type="submit">Update</button>
  <button class="btn btn-secondary" type="submit">Cancel</button>
</form>

<br>
<form method="POST" action="/feedback/{{ feedback_info.id }}/delete">
  <button class="btn btn-danger">Delete Feedback</button>
</form>
{% endblock %}
